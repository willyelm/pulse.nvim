name: release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on:
      - ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force

      - name: check
        id: check
        run: |
          ./.github/scripts/release/check.sh

      - name: create_tag
        if: steps.check.outputs.create == 'true'
        env:
          NEW_TAG: ${{ steps.check.outputs.new_tag }}
        run: |
          set -euo pipefail

          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Tag $NEW_TAG already exists; skipping tag creation."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"

      - name: create_notes
        if: steps.check.outputs.create == 'true'
        env:
          NEW_TAG: ${{ steps.check.outputs.new_tag }}
          RELEASE_NOTES: ${{ steps.check.outputs.release_notes }}
          MAX_RELEASES: "15"
        run: |
          ./.github/scripts/release/update_changelog.sh

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet -- CHANGELOG.md; then
            git add CHANGELOG.md
            git commit -m "chore(changelog): update for ${NEW_TAG} [skip ci]"
            git push origin HEAD:${GITHUB_REF_NAME}
          fi

      - name: release
        if: steps.check.outputs.create == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.check.outputs.new_tag }}
          name: ${{ steps.check.outputs.new_tag }}
          body_path: RELEASE_NOTES.md

      - name: Summary
        run: |
          if [[ "${{ steps.check.outputs.create }}" == "true" ]]; then
            echo "Created tag: ${{ steps.check.outputs.new_tag }} (bump=${{ steps.check.outputs.bump }})"
          else
            echo "No new commits since ${{ steps.check.outputs.latest_tag }}; no release created."
          fi
